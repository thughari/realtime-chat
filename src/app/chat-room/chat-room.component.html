<div class="chat-room">
    <div class="messages">
      <div *ngFor="let message of messages$ | async" class="message">
        <strong>{{ message.sender }}:</strong> {{ message.content }} <small>{{ message.timestamp | date:'short' }}</small>
      </div>
    </div>
    <div class="message-input">
      <textarea [(ngModel)]="newMessage" 
                (keydown)="onKeyDown($event)" 
                placeholder="Type a message..."
                rows="3"></textarea>
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
